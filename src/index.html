<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Encyclopedia</title>
</head>
<body>
  <div class="container">
    <h1>Cryptopedia</h1>
    <div id="crypto-search">
      <label for="search-field">Enter 3-digit currency code:</label>
      <input type="text" id="search-field" required>
      <button class="btn btn-dark" id="get-crypto">Fetch my crypto</button>
    </div>
    <div class="book">
      <div class="row">
        <div class="col-6" id="show-currency"></div>
        <div class="col-6" id="show-description"></div>
      </div>
    </div>
    <p id="show-errors"></p>
    <br>
    <p id="attribution"><a target="_blank" href="https://nomics.com">Crypto Market Cap & Pricing Data Provided By Nomics</a>.</p>
  </div>
</body>
</html>
